<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form</title>
<link rel="stylesheet" href="form.css">
</head>
<body>

<div class="form-container">
   <form>
     <div class="form-row">
          <div class="form-group">
             <input type="text" id="fname" name="fname" placeholder="First Name">
          </div>
          <div class="form-group">
             <input type="text" id="lname" name="lname" placeholder="Last Name">
          </div>
     </div>
        <div class="role-items">
           <select><option value="">Role</option></select>
        </div>
        <div class="role-items2">
            <select><option value="">Items</option></select>
        </div>
        <div class="phone-photo">
            <input type="number" id="phonenum", name="phonenum" placeholder="Phone Number", maxlength="10", size="23">
        </div>
        <div class="phone-photo2">
            
            <input type="file" id="uploadpht", name="uploadphoto", placeholder="Upload Photo"> 
        </div>
        <div class="ver-get">
            <input type="number" id="verfication-c", name="verification-code", placeholder="Verification Code", maxlength="4", size="23">
        </div>
        <div class="ver-get2">
            <input type="number", id="get-c", name="getcode", placeholder="Get Code", maxlength="4", size="23">
        </div>
        <div class="pass">
            <input type="text", id="psswrd", name="password", placeholder="Password", maxlength="30", size="23">
        </div>
        <div class="pass-c">
            <input type="text", id="psswrdcon", name="password-confirmation", placeholder="Confirm Password", size="23", maxlength="30">
        </div>
        <div class="register-user">
            <button class="register-button">Register User</button>
        </div>
   </form>
</div>

</body>
</html>
